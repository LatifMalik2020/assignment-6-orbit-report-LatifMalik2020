<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
      
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- TODO 2b: use *ngFor to display satellite data in the table -->

    <tr class="data-row" *ngFor = "let orbit of satellites">
        <td>{{orbit.name}}</td>
        <td [class.warning]= "orbit.type === 'Space Debris'" >{{orbit.type}}</td>
        <td>{{orbit.operational}}</td>
        <td>{{orbit.orbitType}}</td>
        <td>{{orbit.launchDate}}</td>
        
    </tr>
</table>
